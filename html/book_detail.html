<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - E-Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/book_detail.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container mt-4">
        <div class="text-center">
            <img src="" class="img-fluid book-cover" alt="Book Cover" id="book-cover">
        </div>

        <div class="mt-4 book-details">
            <h1 id="book-title"></h1>
            <p id="book-author"></p>
            <p id="book-genre"></p>
            <p id="book-published"></p>
        </div>

        <div class="mt-4 description">
            <h2>Description</h2>
            <p id="book-description"></p>
        </div>

        <div class="mt-4 borrow-download">
            <h2>Borrow/Download</h2>
            <a href="#" class="btn btn-primary" id="borrow-button">Borrow</a>
            <a href="#" class="btn btn-success" id="download-button">Download</a>
        </div>

        <div class="mt-4 related-books">
            <h2>Related Books</h2>
            <!-- Display related books or recommendations here -->
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script type="text/javascript" src="../js/book_detail.js"></script>
</body>
</html>
