<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - E-Library</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your CSS and other meta tags here -->
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <!-- Include the navigation bar using JavaScript -->
    <div id="navbar"></div>

    <div class="container mt-4">
        <h1 class="text-center">Register for E-Library</h1>
        <!-- Registration Form -->
        <form id="registration-form" class="mt-4">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- Add more fields as needed (e.g., name, date of birth, etc.) -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <!-- "Login" Link -->
        <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Include the footer using JavaScript -->
    <div id="footer"></div>

    <!-- Include Bootstrap JS and your JavaScript files at the end of the body section -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
